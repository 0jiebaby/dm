<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册页面</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('tp/78e618c7cdb8ddd0586af3f1c5bb0c465bbb3ea0.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 400px;
      margin: 100px auto;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      color: #fff;
      background: rgba(0, 0, 0, 0.3); /* 更浅的半透明覆盖层 */
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 16px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #4A90E2; /* 焦点时的边框颜色 */
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #FF4081;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #E91E63;
    }

    .f {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      color: white;
      font-size: 14px;
    }

    .error {
      color: red;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>注册</h2>
    <label for="username">用户名</label>
    <input type="text" id="username" name="username" placeholder="输入用户名" required>
    <span id="usernameError" class="error"></span>
    <label for="email">邮箱</label>
    <input type="email" id="email" name="email" placeholder="输入邮箱" required>
    <span id="emailError" class="error"></span>
    <label for="password">密码</label>
    <input type="password" id="password" name="password" placeholder="输入密码" required>
    <span id="passwordError" class="error"></span>
    <button onclick="register()">注册</button>
    <a href="登录.html" class="f">返回</a>
  </div>

  <script>
    function register() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // 清除之前的错误信息
      document.getElementById('usernameError').textContent = '';
      document.getElementById('emailError').textContent = '';
      document.getElementById('passwordError').textContent = '';
      
      // 验证
      let isValid = true;
      
      if (username.length < 3) {
        document.getElementById('usernameError').textContent = '用户名至少需要3个字符';
        isValid = false;
      }
      
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById('emailError').textContent = '请输入有效的邮箱地址';
        isValid = false;
      }
      
      if (password.length < 6) {
        document.getElementById('passwordError').textContent = '密码至少需要6个字符';
        isValid = false;
      }
      
      if (isValid) {
        // 存储用户信息到 localStorage
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        
        // 检查邮箱是否已被注册
        if (users.find(user => user.email === email)) {
          alert('该邮箱已被注册');
          return;
        }
        
        // 添加新用户
        users.push({ username, email, password });
        localStorage.setItem('users', JSON.stringify(users));
        
        // 显示注册成功提示并跳转
        if (confirm('注册成功！点击确定跳转到登录页面')) {
          window.location.href = '登录.html';
        }
      }
    }
  </script>
</body>

</html>
